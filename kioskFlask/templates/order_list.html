<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>orderlist</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='css/orderlist.css')}}"
            type="text/css"
        />
        <script src="{{ url_for('static',filename='js/orderList.js')}}"></script>
    </head>
    <body>
        <div class="orderBox">
            <div class="home">
                <img
                    src="{{url_for('static', filename='images/icons/home.png')}}"
                    alt="home"
                    onclick="location.href='/'"
                />
            </div>
            <div class="return">
                <img
                    src="{{url_for('static', filename='images/icons/back.png')}}"
                    alt="back"
                    onclick="location.href='/drinks'"
                />
            </div>
            <div class="orderCheck">주문 확인</div>
        </div>
        <hr />
        <div class="main">
            <div class="container"></div>
            <hr />
            <div class="order">
                <input type="button" value="" />
                <input type="button" value="결제하기" onclick="popup()" />
            </div>
        </div>

        <div class="popup" id="fade">
            <div class="popup" id="pay">
                <div id="confirm">
                    총 #,##0원 <br />
                    결제하시겠습니까?
                </div>
                <input
                    id="no"
                    type="button"
                    value="아니요"
                    onclick="popupClose()"
                />
                <input
                    id="yes"
                    type="button"
                    value="네"
                    onclick="location.href='/orderComplete'"
                />
            </div>
        </div>
    </body>
</html>
